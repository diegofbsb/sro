''''''''''''''''''''''''''''''pendencia.baixa.codigoDr= select d.rd_code as codigo from sro.regionaldirectorate d where d.rd_acronym \= ?

pendencia.baixa.drs= select p.la_validitydate as data, d.rd_acronym dr, sum(p.la_code) as lancados, (sum(p.la_code) - sum(to_number(p.la_rundays))) as baixados from sro.regionaldirectorate d, sro.unit u, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') group by p.la_validitydate, d.rd_acronym order by p.la_validitydate, d.rd_acronym

pendencia.baixa.dr= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and u.uni_rdcode \= ? and o.out_code \= u.uni_type and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_name, p.la_validitydate

pendencia.baixa.dr.tipoUnidade= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and u.uni_rdcode \= ? and u.uni_type \= ? and o.out_code \= u.uni_type and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_name, p.la_validitydate

pendencia.baixa.dr.unidade= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and u.uni_rdcode \= ? and u.uni_type \= ? and o.out_code \= u.uni_type and UNI_NAME like ? and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_name, p.la_validitydate

pendencia.baixa.dr.tipoUnidadeNome= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and u.uni_type \= ? and o.out_code \= u.uni_type and UNI_NAME like ? and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_name, p.la_validitydate

pendencia.baixa.dr.unidadesNome= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and o.out_code \= u.uni_type and UNI_NAME like ? and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_rdcode, p.la_validitydate

pendencia.baixa.dr.tipoUnidadesDRs= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and u.uni_type \= ? and o.out_code \= u.uni_type and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_rdcode, u.uni_name, p.la_validitydate

pendencia.baixa.dr.DRNomeUnidade= select p.la_validitydate as data, d.rd_code as codigo, d.rd_acronym dr, u.uni_code as codigoMCMCU, u.uni_cep unidade, o.out_acronym tipo, u.uni_name nome, p.la_code lancados, (p.la_code - p.la_rundays) as baixados from sro.regionaldirectorate d, sro.unit u, sro.operationalunittypes o, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and u.uni_rdcode \= ? and o.out_code \= u.uni_type and UNI_NAME like ? and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') order by u.uni_name, p.la_validitydate
						
pendencia.baixa.detalhe= select t.pen_nu_objeto , t.pen_dh_criacao , sro.datediffex(t.pen_dh_criacao,sysdate)  as tempo , t.pen_dh_insercao from sro.nep_objeto_pendente t, sro.unit u where t.uni_cep \= u.uni_cep  and t.et_eventtypecode \= 'OEC' and t.uni_cep \= ? 

pendencia.unidade=    and u.uni_name like ? 

pendencia.baixa.diaria = select d.rd_acronym dr, sum(p.la_code) as lancados, sum(to_number(p.la_rundays)) as pendencias from sro.regionaldirectorate d, sro.unit u, sro.tmpLineavailability p where p.la_tllinecode \= u.uni_cep and u.uni_rdcode \= d.rd_code and p.la_validitydate between to_date(?, 'ddmmyyyyhh24miss') and to_date(?, 'ddmmyyyyhh24miss') group by d.rd_acronym order by d.rd_acronym
